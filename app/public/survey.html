<body>
	<div class="container">
		<div class="jumbotron mt-3">
			<h1>Survey</h1>
			<form>
				<div class="form-group">
					<input id="name" type="text" class="form-control" placeholder="Name (Required)">
				</div>
				<div class="form-group">
					<input id="photo" type="text" class="form-control" placeholder="Link to Profile Photo (Required)">
				</div>
				<div class="jumbotron mt-3 bg-secondary text-white mt-5 pt-3">
					<div class="form-group">
						<label for="question1">Your mind is always buzzing with unexplored ideas and plans.</label>
						<select class="form-control" id="question1">
							<option value="" selected disabled hidden>Choose here</option>
							<option value="1">1 (Strongly Disagree)</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5 (Strongly Agree)</option>
						</select>
					</div>
					<div class="form-group">
						<label for="question2">You find it easy to stay relaxed and focused even when there is some
							pressure.</label>
						<select class="form-control" id="question2">
							<option value="" selected disabled hidden>Choose here</option>
							<option value="1">1 (Strongly Disagree)</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5 (Strongly Agree)</option>
						</select>
					</div>
					<div class="form-group">
						<label for="question3">Generally speaking, you rely more on your experience than your
							imagination.</label>

							<option value="" selected disabled hidden>Choose here</option>
							<option value="1">1 (Strongly Disagree)</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5 (Strongly Agree)</option>
						</select>
					</div>
					<div class="form-group">
						<label for="question4">You rarely do something just out of sheer curiosity.</label>
						<select class="form-control" id="question4">
							<option value="" selected disabled hidden>Choose here</option>
							<option value="1">1 (Strongly Disagree)</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5 (Strongly Agree)</option>
						</select>
					</div>
					<div class="form-group">
						<label for="question5">In a discussion, truth should be more important than people’s
							sensitivities.</label>
						<select class="form-control" id="question5">
							<option value="" selected disabled hidden>Choose here</option>
							<option value="1">1 (Strongly Disagree)</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5 (Strongly Agree)</option>
						</select>
					</div>
					<div class="form-group">
						<label for="question6">It is often difficult for you to relate to other people’s
							feelings.</label>
						<select class="form-control" id="question6">
							<option value="" selected disabled hidden>Choose here</option>
							<option value="1">1 (Strongly Disagree)</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5 (Strongly Agree)</option>
						</select>
					</div>
					<div class="form-group">
						<label for="question7">You rarely get carried away by fantasies and ideas.</label>
						<select class="form-control" id="question7">
							<option value="" selected disabled hidden>Choose here</option>
							<option value="1">1 (Strongly Disagree)</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5 (Strongly Agree)</option>
						</select>
					</div>
					<div class="form-group">
						<label for="question8">You think that everyone’s views should be respected regardless of whether
							they are supported by facts or not.</label>
						<select class="form-control" id="question8">
							<option value="" selected disabled hidden>Choose here</option>
							<option value="1">1 (Strongly Disagree)</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5 (Strongly Agree)</option>
						</select>
					</div>
					<div class="form-group">
						<label for="question9">You feel more energetic after spending time with a group of
							people.</label>
						<select class="form-control" id="question9">
							<option value="" selected disabled hidden>Choose here</option>
							<option value="1">1 (Strongly Disagree)</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5 (Strongly Agree)</option>
						</select>
					</div>
					<div class="form-group">
						<label for="question10">I like dark humor.</label>
						<select class="form-control" id="question10">
							<option value="" selected disabled hidden>Choose here</option>
							<option value="1">1 (Strongly Disagree)</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5 (Strongly Agree)</option>
						</select>
					</div>
				</div>
			</form>
			<div class="text-center">
				<button id="submitBtn" type="submit" class="btn btn-success btn-lg">Submit</button>
			</div>
		</div>


		<!-- Bestie Modal -->
		<div class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Your New Bestie</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<h2 id="userMatch"></h2>
						<img id="userMatchImage" src="#">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>


		<footer class="footer">
			<hr>
			<div class="container">
				<p><a href="/api/friends">API Friends List</a> | <a
						href="https://github.com/nanofuxion/Friend-Finder">GitHub Repo</a></p>
			</div>
		</footer>

		<script src="app.js"></script>

</body>

</html>
